<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto para compartir experiencias o realizar consultas relacionadas con el autismo.">
    <title>Contacto - Comprendiendo el Autismo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
    <script type="text/javascript" src="js/formulario.js"></script>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <p>Estamos aquí para ayudarte y escuchar tus inquietudes.</p>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="#">Sobre el Autismo</a>
        <a href="#">Perspectivas</a>
        <a href="#">Recursos</a>
        <a href="#">Contacto</a>
    </nav>

    <main id="formulario">
        <section>
            <h2>Envíanos tu mensaje</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>    

    <footer>
        <p>&copy; 2024 Comprendiendo el Autismo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
